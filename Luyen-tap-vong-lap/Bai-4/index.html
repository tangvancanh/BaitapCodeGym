<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập vòng lặp</title>
</head>

<body>
    <script>
        let a = 1, b = 1;
        for (let i = 2; i > 0; i++) {
            c = a + b;
            a = b;
            b = c;
            if (a % 5 == 0) {
                document.write("Tìm thấy số đầu tiên chia hết cho 5 trong dãy Fibonacci là: " + a +
                    " , ở vị trí thứ " + i);
                break;
            }
        }
    </script>
</body>

</html>
