<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập vòng lặp</title>
</head>

<body>
    <script>
        let number;
        while (true) {
            number = parseFloat(prompt("Nhập nhiệt độ hiện tại:"));
            if (number > 100) {
                alert("Hãy giảm nhiệt độ xuống!!!");
            } else if (number < 20) {
                alert("Hãy tăng nhiệt độ lên!!!");
            } else {
                alert("Nhiệt độ bình thường!!!");
            }
        }
    </script>
</body>

</html>
