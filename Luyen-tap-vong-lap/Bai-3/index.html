<body>
    <p>Dãy 20 số fibonacci đầu tiên:</p>
    <script>
        let a = 0, b = 1;
        for (let i = 0; i < 20; i++) {
            if (a == 0) {
                document.write(b + "<br/>");
            } else {
                document.write(c + "<br/>");
            }
            c = a + b;
            a = b;
            b = c;
        }
    </script>
</body>
