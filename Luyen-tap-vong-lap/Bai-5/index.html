<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập vòng lặp</title>
</head>

<body>
    <p id="result"></p>
    <script>
        let a = 1, b = 1, result = 2;
        let n;
        let string = '';
        do {
            n = parseInt(prompt('Tổng của "n" số fibonacci đầu tiên! Nhập n > 1:'));
        } while (n < 2);
        if (n == 2) {
            string = "1 + 1 = ";
        }
        for (let i = 2; i < n; i++) {
            c = a + b;
            if (n == 3) {
                string = "1 + 1 + 2 = ";
            } else if (i == 2) {
                string += "1 + 1 + " + c + " + ";
            } else if (i == n - 1) {
                string += c + " = ";
            } else {
                string += c + " + ";
            }
            result += c;
            a = b;
            b = c;
        }
        document.getElementById("result").innerHTML = "Tổng của " + n +
            " số fibonacci đầu tiên là: " + result + "<br/><br/>" + string + result;
    </script>
</body>

</html>
