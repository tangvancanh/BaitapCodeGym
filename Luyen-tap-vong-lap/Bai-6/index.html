<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập vòng lặp</title>
</head>

<body>
    <script>
        let sum = 0;
        let string = '';
        for (let i = 1, count = 1; i > 0; i++) {
            if (i % 7 == 0) {
                sum += i;
                count++;
                if (count == 31) {
                    string += i + " = ";
                    break;
                } else {
                    string += i + " + ";
                }
            }
        }
        document.write("Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là: " + sum + "<br/><br/>" + string + sum);
    </script>
</body>

</html>
