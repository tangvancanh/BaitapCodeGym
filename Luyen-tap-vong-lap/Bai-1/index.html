<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập vòng lặp</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 100; i++) {
            document.write(i + "<br/>");
            if (i == 99) {
                alert("Đã hoàn thành!!!");
            }
        }
    </script>
</body>

</html>
