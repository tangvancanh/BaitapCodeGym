<!DOCTYPE html>
<html lang="en">
<head>

    <title>Luyện tập toán tử ba ngôi</title>

<body>
    <script>
        let message = prompt('Nhập message:');
        message == 'Employee' ? alert('Hello.'):(message == 'Director' ?alert('Greetings'):(message == '' ? alert('No login'):alert(""))); 
    </script>
</body>
