<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vừng ơi mở ra</title>
</head>

<body>
    <script>
        let thanchu;
        do {
            thanchu = prompt("Nhập câu thần chú để mở cửa:");
        } while (thanchu !== "vừng ơi mở ra");
        alert("Mở cửa thành công");
    </script>
</body>

</html>
