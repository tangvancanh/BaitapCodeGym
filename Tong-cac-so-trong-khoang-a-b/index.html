<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng các số trong khoảng</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Nhập số a"));
        let b = parseInt(prompt("Nhập số b"));
        let s = 0;
        while (a > b) {
            b = parseInt(prompt("Số b không thỏa mãn. Nhập lại số b"));
        }
        for (let i = a; i <= b; i++) {
            s += i;
            if (i < b) {
                document.write(i + " + ");
            } else {
                document.write(i + " = ");
            }
        }
        document.write(s);
    </script>
</body>

</html>
