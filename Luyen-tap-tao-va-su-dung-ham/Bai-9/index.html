<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập tạo và sử dụng hàm</title>
</head>

<body>
    <script>
        let str = '';
        let number = prompt("Nhập mảng số nguyên:");
        function reverseNumber(number) {
            while (number > 0) {
                str += number % 10;
                number = (number - number % 10) / 10;
            }
            return str;
        }
        alert("Mảng đảo ngược của " + number + " là: " + reverseNumber(number));
    </script>
</body>

</html>
