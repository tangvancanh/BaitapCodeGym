<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập tạo và sử dụng hàm</title>
</head>

<body>
    <script>
        function square(number) {
            document.write(number + "<sup>2</sup> = " + number * number);
        }

        let number = parseFloat(prompt("Nhập số bạn muốn tính bình phương:"));
        square(number);
    </script>
</body>

</html>
