<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập tạo và sử dụng hàm</title>
</head>

<body>
    <script>
        function chuViHinhTron(number) {
            let c = 2 * 3.14 * number;
            document.write("Chu vi hình tròn bán kính " + number + " là: C = 2*&pi;*" + number + " = " + c);
        }
        function dienTichHinhTron(number) {
            let s = 3.14 * number * number;
            document.write("Diện tích hình tròn bán kính " + number + " là: S = &pi;*" + number + "<sup>2</sup> = " + s);
        }

        let number = parseFloat(prompt("Nhập bán kính hình tròn:"));
        chuViHinhTron(number);
        document.write("<br/><br/>")
        dienTichHinhTron(number);
    </script>
</body>

</html>
