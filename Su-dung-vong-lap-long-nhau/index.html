    <script>
        let i = j = 1;
        let table = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
        while (i < 11) {
            table += "<tr>";
            while (j < 11) {
                table = table + "<td>" + i * j + "</td>";
                j++;
            }
            table += "</tr>";
            j = 1;
            i++;
        }
        table += "</table>";
        document.write(table);
    </script>
</body>
