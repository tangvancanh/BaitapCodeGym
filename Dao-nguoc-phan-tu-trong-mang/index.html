<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6];
        let first = 0;
        let last = arr.length - 1;
        while (first < last) {
            let x = arr[first];
            arr[first] = arr[last];
            arr[last] = x;
            first++;
            last--;
        }
        document.write(arr);
    </script>
</body>

</html>
