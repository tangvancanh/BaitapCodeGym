<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 9];
        let max = arr[0];
        let index;
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
                index = i;
            }
        }
        alert("Max = " + max + " nằm ở vị trí thứ " + index + " trong mảng");
    </script>
</body>

</html>
