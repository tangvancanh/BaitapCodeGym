<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng vòng lặp While</title>
</head>

<body>
    <script>
        let a = 1;
        while (a <= 100) {
            document.write('<hr width="' + a + '%">');
            a++;
        }
    </script>
</body>

</html>
