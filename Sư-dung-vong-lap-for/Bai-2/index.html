<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng vòng lặp for</title>
</head>

<body>
    <script>
        let s = 0;
        let a = 0;
        while (a <= 0) {
            a = prompt("Nhập số lớn hơn không:");
        }
        for (let i = 1; i <= a; i++) {
            if (i != a) {
                document.write(i + " + ");
            } else {
                document.write(i + " = ");
            }
            s += i;
        }
        document.write(s);
    </script>
</body>

</html>
