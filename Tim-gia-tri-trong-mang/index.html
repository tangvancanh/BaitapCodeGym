<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị trong mảng</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 3, 4, 5, 5, 5, 6];
        let value = prompt("Nhập số cần tìm:");
        let boolean = false;
        let string = [];
        for (let i = 0; i < arr.length; i++) {
            if (value == arr[i]) {
                string.push(i);
                boolean = true;
            }
        }
        if (boolean == true) {
            alert("Số " + value + " nằm ở vị trí thứ " + string.join(", ") + " trong mảng");
        } else {
            alert("Số " + value + " không có trong mảng");
        }
    </script>
</body>

</html>
