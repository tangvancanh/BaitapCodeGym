<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>

<body>
    <h3>Tất cả các số nguyên tố nhỏ hơn 10.000</h3>
    <script>
        let arr = [];
        function isPrime(number) {
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    return false;
                    break;
                }
            }
            return true;
        }

        for (let i = 2; i < 10000; i++) {
            if (isPrime(i) == true) {
                arr.push(i);
            }
        }
        document.write(arr.join(" - "));

    </script>
</body>

</html>
