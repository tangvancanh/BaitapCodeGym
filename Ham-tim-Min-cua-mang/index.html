<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>

<body>
    <script>
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let arr2 = [7, 12, 6, 9, 20, 56, 89];
        let arr3 = [];
        let arr4 = [0, 0, 0, 0, 0, 0];

        function minArr(arr) {
            if (arr.length == 0) {
                console.log("Mảng rỗng");
            } else {
                let min = arr[0];
                for (let i = 1; i < arr.length; i++) {
                    if (arr[i] < min) {
                        min = arr[i];
                    }
                }
                console.log(min);
            }
        }
        minArr(arr1);
        minArr(arr2);
        minArr(arr3);
        minArr(arr4);
    </script>
</body>

</html>
