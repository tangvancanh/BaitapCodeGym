<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng lớp Date</title>
</head>

<body>
    <script>
        class MyDate {
            constructor(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            getDay() {
                return this.day;
            }
            getMonth() {
                return this.month;
            }
            getYear() {
                return this.year;
            }
            setDay(newDay) {
                return this.day = newDay;
            }
            setMonth(newMonth) {
                return this.month = newMonth;
            }
            setYear(newYear) {
                return this.year = newYear;
            }
            setDate(newDay, newMonth, newYear) {
                this.day = newDay;
                this.month = newMonth;
                this.year = newYear;
            }
            toString() {
                return ((this.day > 10) ? this.day : "0" + this.day) + "/" + ((this.month > 10) ? this.month : "0" + this.month) + "/" + this.year;
            }
        }

        let date = new MyDate(02, 02, 2007);

        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();

        document.write(day + "/" + month + "/" + year);
        document.write("<br/><br/>");

        date.setDay(10);
        date.setMonth(10);
        date.setYear(2019);
        day = date.getDay();
        month = date.getMonth();
        year = date.getYear();

        document.write(day + "/" + month + "/" + year);
        document.write("<br/><br/>");

        date.setDate(5, 5, 1999);
        document.write(date.toString());
    </script>
</body>

</html>
