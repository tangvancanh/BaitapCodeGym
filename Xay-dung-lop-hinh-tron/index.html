<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng lớp hình tròn</title>
</head>

<body>
    <script>
        class Circle {
            constructor(radius, color) {
                this.radius = radius;
                this.color = color;
            }
            getRadius() {
                return this.radius;
            }
            getArea() {
                return Math.PI * this.radius * this.radius;
            }
        }
        let circle = new Circle(2);
        let radius = circle.getRadius();
        let area = circle.getArea();
        document.write("Radius: " + radius + " ; Area: " + area);
        document.write("<br/><br/>");

        let circleTwo = new Circle(5, "red");
        let radiusTwo = circleTwo.getRadius();
        let areaTwo = circleTwo.getArea();
        document.write("RadiusTwo: " + radiusTwo + " ; AreaTwo: " + areaTwo);

    </script>
</body>

</html>
