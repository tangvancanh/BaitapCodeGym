<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm đại học khối D</title>
</head>
<body>
    <h2>Tính điểm ĐH khối D</h2>
    Môn Toán:
    <input type="number" id="toan"><br/><br/>
    Môn Văn:
    <input type="number" id="van"><br/><br/>
    Môn Anh:
    <input type="number" id="anh"><br/><br/>
    Khu vực:
    <select id="kv">
        <option value="KV1">KV1</option>
        <option value="KV2">KV2</option>
        <option value="KV2-NT">KV2-NT</option>
        <option value="KV3">KV3</option>
    </select>
    <h2 id="h2" style="color: red;"></h2>
    <br/><br/>
    <button type="button" onclick="tinhDiem()">Tính điểm</button>
    <script>
        function tinhDiem() {
            let toan = parseFloat(document.getElementById('toan').value);
            let van = parseFloat(document.getElementById('van').value);
            let anh = parseFloat(document.getElementById('anh').value);
            let kv = document.getElementById("kv").value;
            switch (kv) {
                case "KV1":
                    kv = 0.75;
                    break;
                case "KV2":
                    kv = 0.5;
                    break;
                case "KV2-NT":
                    kv = 0.25;
                    break;
                case "KV3":
                    kv = 0;
                    break;
            }
            document.getElementById('h2').innerText = "Tổng điểm ĐH khối D của bạn là: " + (toan + van + anh + kv);
        }
    </script>
</body>
</html>
