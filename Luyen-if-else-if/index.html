<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập If-else-if</title>
</head>

<body>
    <script>
        let name = prompt('Nhập tên:');
        if (name == 'Admin') {
            let password = prompt('Nhập mật khẩu:');
            if (password == 'TheMaster') {
                alert('Welcome.')
            } else if (password == '') {
                alert('Canceled.');
            } else {
                alert('Wrong pasword.')
            }
        } else if (name == '') {
            alert('canceld.');
        } else {
            alert("I don't know you");
        }
    </script>
</body>

</html>
