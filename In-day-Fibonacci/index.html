<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In dãy Fibonacci</title>
</head>

<body>
    <script>
        let number;
        let a = 0, b = 1;
        do {
            number = parseInt(prompt("Bạn muốn hiển thị bao nhiêu số Fibonacci:"));
        } while (number <= 1);
        for (let i = 0; i < number; i++) {
            if (a == 0) {
                document.write(b + "<br/>");
            } else {
                document.write(c + "<br/>");
            }
            c = a + b;
            a = b;
            b = c;
        }
    </script>
</body>

</html>
