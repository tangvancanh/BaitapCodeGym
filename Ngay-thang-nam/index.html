<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị ngày tháng năm</title>
</head>
<body>
    <script>
        let ngay = parseInt(prompt("Nhập ngày:"));
        let thang = parseInt(prompt("Nhập tháng:"));
        let nam = parseInt(prompt("Nhap năm:"));

        document.write((ngay < 10 ? "0" + ngay : ngay) + "-" + (thang < 10 ? "0" + thang : thang) + "-" + nam);
    </script>
</body>
</html>
