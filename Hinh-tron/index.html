<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chu vi diện tích hình tròn</title>
</head>
<body>
    <script>
        let r = parseInt(prompt("Nhập bán kính hình tròn:"));
        let c = 2 * r * Math.PI;
        let s = r * r * Math.PI;

        document.write("Bán kính hình tròn là: " + r + "<br/>");
        document.write("Chu vi hình tròn là: " + c + "<br/>");
        document.write("Diện tích hình tròn là: " + s);
    </script>
</body>
</html>
